<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <link rel="icon" href="asset/LOGO ROMOKO-1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Member Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(asset/ROMOKO\ BG.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #000000c4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            border: red 3px solid;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            /* padding: 8px; */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-submit { /* Ganti button menjadi class */
            background-color: #9e0505;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #c20c0c;
        }

        .logo {
            display: block; 
            margin: 0 auto 20px auto; 
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Registrasi Member Baru</h2>
        <img src="asset/LOGO ROMOKO-1.png" alt="logo" class="logo">
        <!-- form -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nama Lengkap:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <textarea id="address" name="address" rows="4"></textarea>
            </div>
            <div class="form-group">
            <label>Pilih Keanggotaan:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="chapter" id="romokoBandung" value="bandung" required>
                <label class="form-check-label" for="romokoBandung">
                    ROMOKO BANDUNG
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="chapter" id="romokoGarut" value="garut">
                <label class="form-check-label" for="romokoGarut">
                    CHAPTER ROMOKO GARUT
                </label>
            </div>
        </div>
            <button type="submit" class="btn btn-submit">Registrasi</button>
        </form>

        <footer style="margin-top: 20px; text-align: center; color: rgba(240, 255, 255, 0.408); font-size: 10px;">
            <span>Property Of Romoko Bandung</span>
        </footer>
    </div>
    <!-- form -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel" style="color: black;">Terimakasih</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    DATA ANDA BERHASIL DI SIMPAN
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dapatkan elemen form
const form = document.getElementById('registrationForm');
// Dapatkan elemen modal
const myModal = new bootstrap.Modal(document.getElementById('successModal'));

// Tambahkan event listener untuk mendengarkan event 'submit'
form.addEventListener('submit', function(event) {
    // Ambil nilai dari setiap input field
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();

    // Lakukan pengecekan validasi
    if (fullName === '' || email === '' || address === '') {
        // Jika ada field yang kosong, cegah form untuk disubmit
        event.preventDefault();
        alert('DATA ANDA BELUM LENGKAP');
        // Arahkan kembali ke index.html setelah OK diklik
        window.location.href = 'index.html';
    } else {
        // Jika semua field terisi, cegah form untuk disubmit secara normal
        event.preventDefault();
        // Tampilkan modal
        myModal.show();
        // Opsional: reset form setelah modal ditampilkan
        form.reset();
    }
});
    </script>
</body>
</html>
